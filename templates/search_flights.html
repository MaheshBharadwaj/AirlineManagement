{% extends "base.html"%} {% block page_css%}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"> {% endblock %} {%block content%}
<div class="form-container">
    <div class="jumbotron">
        <h1 class="display-4 text-dark text-center">Search Flight Page</h1>
        <br>
        <p class="lead text-center">
            <a class="btn btn-success btn-lg" href="/dashboard" role="button">Back</a>
        </p>
    </div>
    <form name="form">
        <div class="form-group row">
            <label for="src_city" class="col-4 col-form-label">Source City</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-arrow-circle-up"></i>
                        </div>
                    </div>
                    <input id="src_city" name="src_city" placeholder="(Ex) Chennai" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="dest_city" class="col-4 col-form-label">Destination City</label>
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <i class="fa fa-arrow-circle-down"></i>
                        </div>
                    </div>
                    <input id="dest_city" name="dest_city" placeholder="(Ex) Delhi" type="text" class="form-control" required>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button name="submit" type="button" class="btn btn-primary" onclick="searchFlights()">Submit</button>
            </div>
        </div>
    </form>
    <div class="list-group" id="searchResults">
    </div>
</div>
{% endblock %}{% block nav_active %}

<script>
    function searchFlights() {
        var sourceCity = document.form.src_city.value;
        var destCity = document.form.dest_city.value;
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                renderData(this.responseText, sourceCity, destCity)
            }
        };
        var url = "get-flights?source_city=" + sourceCity + "&dest_city=" + destCity
        xhttp.open("GET", url, true);
        xhttp.send();
    }

    function renderData(reposnse, sourceCity, destCity) {
        var json = JSON.parse(reposnse);
        if (!json) {
            var item = `<div class="card text-white bg-danger list-group-item">
                <div class="card-header">Not available!</div>
                <div class="card-body">
                    <h5 class="card-title">No Flights available from ${sourceCity} to ${destCity}</h5>
                    <p class="card-text">Please check back later as we are working on increasing our capacity on all routes! Sorry for the inconvenience caused</p>
                    </div>
                    </div>`
            document.getElementById("searchResults").innerHTML = item;
            return;
        }
        var count = json.length;
        var html = ""
        for (let i = 0; i < count; i++) {
            var item = `<div class="card text-white bg-success list-group-item">
  <h5 class="card-header">Flight ID: ${json[i].f_id}</h5>
  <div class="card-body">
    <h5 class="card-title">${sourceCity} to ${destCity}</h5>
    <p class="card-text">Departure Time: ${json[i].d_time} HRS<br>
        Arrival Time: ${json[i].a_time} HRS<br>
        Economy Class Ticket Cost: INR ${json[i].e_cost}<br>
        Business Class Ticket Cost: INR ${json[i].b_cost}</p>
    <a href="#" class="btn btn-primary">Book Now</a>
  </div>
</div>`
            html += item;
        }
        document.getElementById("searchResults").innerHTML = html;
    }
</script>
{% endblock %}
